<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Local Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Local Server Request</h1>
  <button id="callServerButton">Call Local Server</button>

  <p id="response"></p>

  <script>
    document.getElementById('callServerButton').addEventListener('click', async () => {
      try {
        const response = await fetch('http://localhost:3001/powerConfigInstallationStatus', {
          method: 'GET',
        });

        if (!response.ok) {
          throw new Error('Failed to fetch data from server');
        }

        const data = await response.text(); // or response.json() if the server sends JSON
        document.getElementById('response').textContent = `Server Response: ${data}`;
      } catch (error) {
        document.getElementById('response').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
